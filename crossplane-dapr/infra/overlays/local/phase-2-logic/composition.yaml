apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: local-pubsub
spec:
  mode: Pipeline
  compositeTypeRef:
    apiVersion: agnostic.systems/v1alpha1
    kind: XPubSubTopic
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: pubsub-topic
            base:
              apiVersion: pubsub.gcp.upbound.io/v1beta1
              kind: Topic
              spec:
                forProvider:
                  project: local-project
                providerConfigRef:
                  name: local-emulator-config