apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
data:
  service-overview.json: |
    {
      "id": null,
      "uid": "service-overview",
      "title": "Crossplane Dapr - Service Overview",
      "tags": ["crossplane-dapr", "producer-ktor", "consumer-ktor", "producer-gin", "consumer-gin", "producer-springboot", "consumer-springboot"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "10s",
      "time": {
        "from": "now-30m",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "stack",
            "label": "Stack",
            "type": "custom",
            "query": "ktor,gin,springboot",
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            }
          },
          {
            "name": "role",
            "label": "Role",
            "type": "custom",
            "query": "producer,consumer",
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            }
          },
          {
            "name": "service",
            "label": "Service",
            "type": "query",
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "refresh": 2,
            "hide": 0,
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "definition": "label_values(up{job=~\"$role-$stack\"}, job)",
            "query": {
              "query": "label_values(up{job=~\"$role-$stack\"}, job)",
              "refId": "PrometheusVariableQueryEditor-VariableQuery"
            },
            "sort": 1,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            }
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Publish Throughput (req/s)",
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(orders_publish_requests_total{job=~\"$service\"}[5m]))"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Consume Throughput (req/s)",
          "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(orders_consume_requests_total{job=~\"$service\"}[5m]))"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Published Events (req/s)",
          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(orders_published_total{job=~\"$service\"}[5m]))"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 4,
          "type": "stat",
          "title": "Consumed Events (req/s)",
          "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(orders_consumed_total{job=~\"$service\"}[5m]))"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Publish/Consume Errors by Job",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(orders_publish_errors_total{job=~\"$service\"}[5m])) by (job) or sum(rate(orders_consume_errors_total{job=~\"$service\"}[5m])) by (job)"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "Collector Accepted Spans",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(otelcol_receiver_accepted_spans_total[5m]))"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        }
      ]
    }
  event-flow.json: |
    {
      "id": null,
      "uid": "event-flow",
      "title": "Crossplane Dapr - Event Flow",
      "tags": ["crossplane-dapr", "events", "dapr"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "10s",
      "time": {
        "from": "now-30m",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "stack",
            "label": "Stack",
            "type": "custom",
            "query": "ktor,gin,springboot",
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            }
          },
          {
            "name": "role",
            "label": "Role",
            "type": "custom",
            "query": "producer,consumer",
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            }
          },
          {
            "name": "service",
            "label": "Service",
            "type": "query",
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "refresh": 2,
            "hide": 0,
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "definition": "label_values(up{job=~\"$role-$stack\"}, job)",
            "query": {
              "query": "label_values(up{job=~\"$role-$stack\"}, job)",
              "refId": "PrometheusVariableQueryEditor-VariableQuery"
            },
            "sort": 1,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            }
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "timeseries",
          "title": "Publish vs Consume Rate",
          "gridPos": {"h": 9, "w": 24, "x": 0, "y": 0},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(orders_publish_requests_total{job=~\"$service\"}[5m]))",
              "legendFormat": "publish"
            },
            {
              "refId": "B",
              "expr": "sum(rate(orders_consume_requests_total{job=~\"$service\"}[5m]))",
              "legendFormat": "consume"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 2,
          "type": "timeseries",
          "title": "Request Rate by Service",
          "gridPos": {"h": 9, "w": 24, "x": 0, "y": 9},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(rate(orders_publish_requests_total{job=~\"$service\"}[5m])) by (job)",
              "legendFormat": "{{job}} publish"
            },
            {
              "refId": "B",
              "expr": "sum(rate(orders_consume_requests_total{job=~\"$service\"}[5m])) by (job)",
              "legendFormat": "{{job}} consume"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 3,
          "type": "text",
          "title": "Trace Exploration",
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 18},
          "options": {
            "mode": "markdown",
            "content": "Use **Explore** with Tempo datasource and query by service names selected in the filters:\n- `{ resource.service.name=~\"$service\" }`\n\nAll services export traces through OTLP to the collector and store them in Tempo."
          }
        }
      ]
    }
  golden-signals.json: |
    {
      "id": null,
      "uid": "golden-signals",
      "title": "Crossplane Dapr - Golden Signals",
      "tags": ["crossplane-dapr", "golden-signals", "producer-ktor", "consumer-ktor", "producer-gin", "consumer-gin", "producer-springboot", "consumer-springboot"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "10s",
      "time": {
        "from": "now-30m",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "stack",
            "label": "Stack",
            "type": "custom",
            "query": "ktor,gin,springboot",
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            }
          },
          {
            "name": "role",
            "label": "Role",
            "type": "custom",
            "query": "producer,consumer",
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            }
          },
          {
            "name": "service",
            "label": "Service",
            "type": "query",
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "refresh": 2,
            "hide": 0,
            "includeAll": true,
            "multi": true,
            "allValue": ".*",
            "definition": "label_values(up{job=~\"$role-$stack\"}, job)",
            "query": {
              "query": "label_values(up{job=~\"$role-$stack\"}, job)",
              "refId": "PrometheusVariableQueryEditor-VariableQuery"
            },
            "sort": 1,
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            }
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "timeseries",
          "title": "Traffic - HTTP Requests/s",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "fieldConfig": {"defaults": {"unit": "reqps"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (job) (rate(ktor_http_server_requests_seconds_count{job=~\"$service\",route!~\"/metrics|/health/live|/health/ready\",route!=\"n/a\"}[5m]) or rate(http_server_requests_seconds_count{job=~\"$service\",uri!~\"/metrics|/health/live|/health/ready\"}[5m]))",
              "legendFormat": "{{job}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 2,
          "type": "timeseries",
          "title": "Latency - Average (ms)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
          "fieldConfig": {"defaults": {"unit": "ms"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "(sum by (job) (rate(ktor_http_server_requests_seconds_sum{job=~\"$service\",route!~\"/metrics|/health/live|/health/ready\",route!=\"n/a\"}[5m]) or rate(http_server_requests_seconds_sum{job=~\"$service\",uri!~\"/metrics|/health/live|/health/ready\"}[5m])) / clamp_min(sum by (job) (rate(ktor_http_server_requests_seconds_count{job=~\"$service\",route!~\"/metrics|/health/live|/health/ready\",route!=\"n/a\"}[5m]) or rate(http_server_requests_seconds_count{job=~\"$service\",uri!~\"/metrics|/health/live|/health/ready\"}[5m])), 0.001)) * 1000",
              "legendFormat": "{{job}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 3,
          "type": "timeseries",
          "title": "Latency - Max Over 5m (ms)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "fieldConfig": {"defaults": {"unit": "ms"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "max by (job) ((max_over_time(ktor_http_server_requests_seconds_max{job=~\"$service\",route!~\"/metrics|/health/live|/health/ready\",route!=\"n/a\"}[5m]) or max_over_time(http_server_requests_seconds_max{job=~\"$service\",uri!~\"/metrics|/health/live|/health/ready\"}[5m])) * 1000)",
              "legendFormat": "{{job}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 4,
          "type": "timeseries",
          "title": "Error Rate - 5xx (%)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "fieldConfig": {"defaults": {"unit": "percent"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "100 * sum by (job) (rate(ktor_http_server_requests_seconds_count{job=~\"$service\",status=~\"5..\",route!~\"/metrics|/health/live|/health/ready\",route!=\"n/a\"}[5m]) or rate(http_server_requests_seconds_count{job=~\"$service\",status=~\"5..\",uri!~\"/metrics|/health/live|/health/ready\"}[5m])) / clamp_min(sum by (job) (rate(ktor_http_server_requests_seconds_count{job=~\"$service\",route!~\"/metrics|/health/live|/health/ready\",route!=\"n/a\"}[5m]) or rate(http_server_requests_seconds_count{job=~\"$service\",uri!~\"/metrics|/health/live|/health/ready\"}[5m])), 0.001)",
              "legendFormat": "{{job}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 5,
          "type": "timeseries",
          "title": "Error Traffic - 4xx/5xx Requests/s",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
          "fieldConfig": {"defaults": {"unit": "reqps"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "sum by (job) (rate(ktor_http_server_requests_seconds_count{job=~\"$service\",status=~\"4..|5..\",route!~\"/metrics|/health/live|/health/ready\",route!=\"n/a\"}[5m]) or rate(http_server_requests_seconds_count{job=~\"$service\",status=~\"4..|5..\",uri!~\"/metrics|/health/live|/health/ready\"}[5m]))",
              "legendFormat": "{{job}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 6,
          "type": "timeseries",
          "title": "Saturation - Process CPU Usage (%)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
          "fieldConfig": {"defaults": {"unit": "percent"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "avg_over_time(process_cpu_usage{job=~\"$service\"}[5m]) * 100",
              "legendFormat": "{{job}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 7,
          "type": "timeseries",
          "title": "Saturation - JVM Heap Usage (%)",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 24},
          "fieldConfig": {"defaults": {"unit": "percent"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "100 * sum(jvm_memory_used_bytes{job=~\"$service\",area=\"heap\"}) by (job) / clamp_min(sum(jvm_memory_max_bytes{job=~\"$service\",area=\"heap\"}) by (job), 1)",
              "legendFormat": "{{job}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 8,
          "type": "timeseries",
          "title": "Saturation - In-flight HTTP Requests (Ktor)",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 24},
          "fieldConfig": {"defaults": {"unit": "none"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "sum(ktor_http_server_requests_active{job=~\"$service\",route!~\"/metrics|/health/live|/health/ready\"}) by (job)",
              "legendFormat": "{{job}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        }
      ]
    }
  test-pyramid.json: |
    {
      "id": null,
      "uid": "test-pyramid",
      "title": "Crossplane Dapr - Test Pyramid",
      "tags": ["crossplane-dapr", "testing", "quality"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-24h",
        "to": "now"
      },
      "templating": {
        "list": [
          {
            "name": "service",
            "label": "Service",
            "type": "query",
            "datasource": {"type": "prometheus", "uid": "prometheus"},
            "refresh": 1,
            "hide": 0,
            "includeAll": false,
            "multi": false,
            "definition": "label_values(test_pyramid_total_tests{job=~\"test-pyramid-latest-(producer|consumer)-.+\"}, job)",
            "query": {
              "query": "label_values(test_pyramid_total_tests{job=~\"test-pyramid-latest-(producer|consumer)-.+\"}, job)",
              "refId": "PrometheusVariableQueryEditor-VariableQuery"
            },
            "regex": "/test-pyramid-latest-(.*)/",
            "sort": 1,
            "current": {
              "selected": true,
              "text": "producer-ktor",
              "value": "producer-ktor"
            }
          }
        ]
      },
      "panels": [
        {
          "id": 1,
          "type": "stat",
          "title": "Total Tests",
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 7},
          "fieldConfig": {"defaults": {"unit": "none"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "max(test_pyramid_total_tests{job=~\"test-pyramid-latest-$service\"})"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 2,
          "type": "stat",
          "title": "Total Execution Time",
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 7},
          "fieldConfig": {"defaults": {"unit": "s"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "max(test_pyramid_total_duration_seconds{job=~\"test-pyramid-latest-$service\"})"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 3,
          "type": "stat",
          "title": "Metrics Age (minutes)",
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 7},
          "fieldConfig": {"defaults": {"unit": "m"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "(time() - max(test_pyramid_last_update_unix_seconds{job=~\"test-pyramid-latest-$service\"})) / 60"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 4,
          "type": "bargauge",
          "title": "Tests by Type (absolute)",
          "gridPos": {"h": 10, "w": 8, "x": 0, "y": 13},
          "fieldConfig": {"defaults": {"unit": "none"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "max by (kind) (test_pyramid_tests_count{job=~\"test-pyramid-history-$service|test-pyramid-latest-$service\"})",
              "legendFormat": "{{kind}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 5,
          "type": "bargauge",
          "title": "Tests by Type (%)",
          "gridPos": {"h": 10, "w": 8, "x": 8, "y": 13},
          "fieldConfig": {"defaults": {"unit": "percent"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "max by (kind) (test_pyramid_tests_percentage{job=~\"test-pyramid-latest-$service\"})",
              "legendFormat": "{{kind}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 6,
          "type": "bargauge",
          "title": "Execution Time by Type (seconds)",
          "gridPos": {"h": 10, "w": 8, "x": 16, "y": 13},
          "fieldConfig": {"defaults": {"unit": "s"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "max by (kind) (test_pyramid_duration_seconds{job=~\"test-pyramid-history-$service|test-pyramid-latest-$service\"})",
              "legendFormat": "{{kind}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 7,
          "type": "bargauge",
          "title": "Execution Time by Type (%)",
          "gridPos": {"h": 10, "w": 12, "x": 0, "y": 23},
          "fieldConfig": {"defaults": {"unit": "percent"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "max by (kind) (test_pyramid_duration_percentage{job=~\"test-pyramid-latest-$service\"})",
              "legendFormat": "{{kind}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 8,
          "type": "bargauge",
          "title": "Failures by Type",
          "gridPos": {"h": 10, "w": 12, "x": 12, "y": 23},
          "fieldConfig": {"defaults": {"unit": "none"}, "overrides": []},
          "targets": [
            {
              "refId": "A",
              "expr": "max by (kind) (test_pyramid_failures_count{job=~\"test-pyramid-latest-$service\"})",
              "legendFormat": "{{kind}}"
            }
          ],
          "datasource": {"type": "prometheus", "uid": "prometheus"}
        },
        {
          "id": 9,
          "type": "stat",
          "title": "Gate: Pyramid Ratio",
          "gridPos": {"h": 7, "w": 8, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "unit": "none",
              "decimals": 0,
              "min": 0,
              "max": 1,
              "color": {"mode": "thresholds"},
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "0": {"text": "FAIL"},
                    "1": {"text": "PASS"}
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "green", "value": 1}
                ]
              }
            },
            "overrides": []
          },
          "targets": [
