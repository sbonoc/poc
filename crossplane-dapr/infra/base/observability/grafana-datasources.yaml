apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        uid: prometheus
        type: prometheus
        access: proxy
        orgId: 1
        url: http://prometheus:9090
        isDefault: true
        editable: false
      - name: Tempo
        uid: tempo
        type: tempo
        access: proxy
        orgId: 1
        url: http://tempo:3200
        editable: false
        jsonData:
          serviceMap:
            datasourceUid: prometheus
          tracesToMetrics:
            datasourceUid: prometheus
      - name: Loki
        uid: loki
        type: loki
        access: proxy
        orgId: 1
        url: http://loki:3100
        editable: false
        jsonData:
          derivedFields:
            - name: TraceID
              matcherRegex: "trace_id=([a-f0-9]{32})"
              datasourceUid: tempo
              url: "$${__value.raw}"
