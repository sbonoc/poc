apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-springboot
  labels:
    app: consumer-springboot
    app.kubernetes.io/name: consumer-springboot
    app.kubernetes.io/component: consumer
    agnostic.io/stack: springboot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer-springboot
  template:
    metadata:
      labels:
        app: consumer-springboot
        app.kubernetes.io/name: consumer-springboot
        app.kubernetes.io/component: consumer
        agnostic.io/stack: springboot
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "consumer-springboot"
        dapr.io/app-port: "8080"
        dapr.io/config: "appconfig"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: consumer-springboot
          image: agnostic-consumer-springboot:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: APP_SERVICE
              value: consumer-springboot
            - name: APP_ROLE
              value: consumer
            - name: APP_STACK
              value: springboot
            - name: APP_VERSION
              value: "1.0.0"
            - name: DEPLOYMENT_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/environment']
            - name: DAPR_PUBSUB_NAME
              value: order-pubsub
            - name: DAPR_TOPIC_NAME
              value: orders
            - name: DAPR_SUBSCRIPTION_ROUTE
              value: /orders
            - name: OTEL_SERVICE_NAME
              value: consumer-springboot
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://otel-collector.$(POD_NAMESPACE).svc.cluster.local:4317
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: grpc
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: deployment.environment=$(DEPLOYMENT_ENV),service.namespace=agnostic,service.name=$(APP_SERVICE),service.version=$(APP_VERSION),service.role=$(APP_ROLE),service.stack=$(APP_STACK),k8s.namespace.name=$(POD_NAMESPACE),k8s.pod.name=$(POD_NAME),k8s.node.name=$(NODE_NAME)
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: consumer-springboot
  labels:
    app: consumer-springboot
spec:
  selector:
    app: consumer-springboot
  ports:
    - name: http
      port: 8080
      targetPort: http
